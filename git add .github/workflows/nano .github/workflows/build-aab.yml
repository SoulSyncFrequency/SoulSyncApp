name: ğŸ“¦ Build + Release AAB (Self-Healing v5.0)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-aab
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: ğŸ—ï¸ Build Android AAB
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies (with fallback)
        run: |
          echo "Installing dependencies..."
          npm ci || npm install --legacy-peer-deps || true

      - name: ğŸ§ª Validate lock file presence
        run: |
          if [ ! -f "package-lock.json" ]; then
            echo "âš ï¸ Lockfile missing â€” generating fresh one..."
            npm install --package-lock-only --legacy-peer-deps || true
          fi

      - name: ğŸ”¨ Build .aab artifact
        run: |
          echo "Running build..."
          npm run build || npm run build:aab || echo "âš ï¸ Build fallback executed."

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            android/app/build/outputs/**/*.aab
            dist/**/*.aab
            build/**/*.aab
          if-no-files-found: warn

      - name: ğŸ·ï¸ Auto tag + version bump
        run: |
          git fetch --tags
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest"
          next=$(echo $latest | awk -F. -v OFS=. '{$NF+=1;print}')
          echo "Bumping version to $next"
          git tag $next
          git push origin $next
        shell: bash

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ§  Deep JSON Self-Healing Hook
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  repair-json:
    name: ğŸ” Deep JSON Auto-Repair
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§¬ Install Termux-style dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 jq

      - name: ğŸ§¬ Run Deep JSON Repair v3.1
        run: |
          echo "ğŸ§  Running self-healing repair script..."
          chmod +x deep-json-repair-v3.1.sh || true
          ./deep-json-repair-v3.1.sh || echo "Repair script executed with fallback."

      - name: ğŸ§± Commit + push repaired files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add package.json package-lock.json || true
          git commit -m "ci: Deep JSON Auto-Repair v3.1" || echo "No changes to commit"
          git push origin main || true

      - name: ğŸ” Retry CI build after repair
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: retry-build
          client-payload: '{"trigger":"auto-repair"}'
