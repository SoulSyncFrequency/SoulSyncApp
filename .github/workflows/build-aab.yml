name: Android Build + Auto Release v4.0

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: ğŸ—ï¸ Build + Release AAB
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: â˜• Setup Java + Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: âš™ï¸ Gradle cache
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci || npm install

      - name: ğŸ—ï¸ Build Android App Bundle (.aab)
        run: |
          cd android
          ./gradlew clean bundleRelease
          cd ..

      - name: âœ… Verify AAB artifact
        run: |
          if [ ! -f android/app/build/outputs/bundle/release/app-release.aab ]; then
            echo "âŒ Build failed: .aab not found!"
            exit 1
          fi
          echo "âœ… Build artifact verified."

      - name: ğŸš€ Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF_NAME}"
          echo "ğŸ“¦ Uploading AAB for $tag..."
          gh release create "$tag" android/app/build/outputs/bundle/release/*.aab \
            --notes "Automated AAB build + release ($tag)" || echo "âš ï¸ Release already exists."

      - name: ğŸ§¹ Clean up cache & temp files
        run: |
          echo "ğŸ§¹ Cleaning Gradle & npm cache..."
          rm -rf ~/.gradle/caches || true
          npm cache clean --force || true

      - name: ğŸ•Šï¸ Rollback if failed
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âš ï¸ Build failed â€” performing safe rollback..."
          tag="${GITHUB_REF_NAME}"
          gh release delete "$tag" -y || true
          git push origin ":refs/tags/$tag" || true
          echo "ğŸ›‘ Rollback complete for $tag."
