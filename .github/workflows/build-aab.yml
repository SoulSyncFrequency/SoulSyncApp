name: Android Build + Auto Release v4.0

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: 🏗️ Build + Release AAB
    runs-on: ubuntu-latest

    steps:
      - name: 🧠 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧩 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ☕ Setup Java + Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ⚙️ Gradle cache
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: 📦 Install dependencies
        run: |
          npm ci || npm install

      - name: 🏗️ Build Android App Bundle (.aab)
        run: |
          cd android
          ./gradlew clean bundleRelease
          cd ..

      - name: ✅ Verify AAB artifact
        run: |
          if [ ! -f android/app/build/outputs/bundle/release/app-release.aab ]; then
            echo "❌ Build failed: .aab not found!"
            exit 1
          fi
          echo "✅ Build artifact verified."

      - name: 🚀 Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF_NAME}"
          echo "📦 Uploading AAB for $tag..."
          gh release create "$tag" android/app/build/outputs/bundle/release/*.aab \
            --notes "Automated AAB build + release ($tag)" || echo "⚠️ Release already exists."

      - name: 🧹 Clean up cache & temp files
        run: |
          echo "🧹 Cleaning Gradle & npm cache..."
          rm -rf ~/.gradle/caches || true
          npm cache clean --force || true

      - name: 🕊️ Rollback if failed
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "⚠️ Build failed — performing safe rollback..."
          tag="${GITHUB_REF_NAME}"
          gh release delete "$tag" -y || true
          git push origin ":refs/tags/$tag" || true
          echo "🛑 Rollback complete for $tag."
