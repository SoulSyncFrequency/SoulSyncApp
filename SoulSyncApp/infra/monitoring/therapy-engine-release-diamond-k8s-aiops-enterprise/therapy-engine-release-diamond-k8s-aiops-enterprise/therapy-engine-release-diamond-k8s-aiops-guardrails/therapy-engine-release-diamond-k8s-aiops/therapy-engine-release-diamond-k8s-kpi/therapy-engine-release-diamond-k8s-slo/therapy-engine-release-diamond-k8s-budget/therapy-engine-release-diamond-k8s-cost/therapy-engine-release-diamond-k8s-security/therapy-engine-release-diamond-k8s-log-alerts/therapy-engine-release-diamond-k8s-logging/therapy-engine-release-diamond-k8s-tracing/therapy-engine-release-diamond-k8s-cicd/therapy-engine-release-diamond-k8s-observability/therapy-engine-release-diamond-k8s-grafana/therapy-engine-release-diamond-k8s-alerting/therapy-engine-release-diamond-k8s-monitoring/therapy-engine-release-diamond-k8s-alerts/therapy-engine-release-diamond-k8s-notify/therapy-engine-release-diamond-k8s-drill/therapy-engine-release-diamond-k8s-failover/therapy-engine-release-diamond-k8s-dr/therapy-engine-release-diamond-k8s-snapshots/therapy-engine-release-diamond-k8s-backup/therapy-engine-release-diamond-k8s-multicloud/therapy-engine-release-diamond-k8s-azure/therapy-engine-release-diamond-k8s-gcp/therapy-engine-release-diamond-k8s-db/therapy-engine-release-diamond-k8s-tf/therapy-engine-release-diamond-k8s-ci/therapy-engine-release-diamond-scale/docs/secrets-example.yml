# Example GitHub Secrets for Therapy Engine CI/CD

# 🔑 GitHub Container Registry (GHCR) token
CR_PAT: ghp_yourPersonalAccessToken1234567890

# 🌐 SSH deploy (optional - only if you use direct server deploy)
SSH_HOST: 123.45.67.89
SSH_USER: ubuntu
SSH_KEY: |
  -----BEGIN OPENSSH PRIVATE KEY-----
  your-private-key-goes-here
  -----END OPENSSH PRIVATE KEY-----

# ☸️ Kubernetes kubeconfig (base64-encoded)
# Generate with: cat ~/.kube/config | base64 -w0
KUBE_CONFIG_DATA: LS0tLS1CRUdJTiBDT05GSUc...

# 🛠 Optional: Stripe / RevenueCat keys (if using payments)
STRIPE_KEY: sk_test_yourStripeKey
REVENUECAT_KEY: yourRevenueCatKey

# 🔒 JWT secret for backend
JWT_SECRET: superSecretKey12345

# 🗄️ Database connection string
DATABASE_URL: postgres://user:password@dbhost:5432/therapy
