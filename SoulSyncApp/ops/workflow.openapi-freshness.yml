
name: openapi-freshness
on:
  pull_request:
    paths:
      - 'backend/**'
jobs:
  check-openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: cd backend && npm ci
      - name: Generate OpenAPI
        run: cd backend && node scripts/gen-openapi.ts
      - name: Ensure no unstaged changes
        run: |
          if [[ -n "$(git status --porcelain backend/openapi/openapi.json)" ]]; then
            echo "::error ::OpenAPI is stale. Please commit regenerated file."
            git --no-pager diff backend/openapi/openapi.json | tail -n 2000
            exit 1
          fi
