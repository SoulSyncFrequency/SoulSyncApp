name: Insights Sanity
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  insights:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node scripts/insights-sanity.js
