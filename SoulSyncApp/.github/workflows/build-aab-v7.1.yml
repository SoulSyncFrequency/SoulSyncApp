name: Android Build (v7.1 ultra-stable)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *'  # Nightly build at 00:30 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Clean workspace
        run: |
          rm -rf node_modules
          npm cache clean --force || true

      - name: Install dependencies
        run: npm ci

      - name: Build Android app (AAB)
        run: npm run build:aab || npm run build || true

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build-${{ matrix.node-version }}
          path: |
            app-release.aab
            dist/**/*.aab
            build/**/*.aab
            *.aab
          if-no-files-found: ignore

      - name: Post-build cleanup
        run: |
          rm -rf node_modules dist tmp build || true

  cleanup:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Cleanup old workflow artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: "*"
          age: 3d
