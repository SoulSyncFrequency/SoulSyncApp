name: Lint & Format

on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Backend - install & lint
        run: |
          cd backend
          npm ci
          npm run lint
          npm run format:check

      - name: Frontend - install & lint
        run: |
          cd frontend
          npm ci
          npm run lint
          npm run format:check
