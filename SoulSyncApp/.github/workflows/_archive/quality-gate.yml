name: Quality Gate
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run typecheck --if-present
      - run: npm run test --if-present -- --coverage
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: backend/coverage

      - run: npx jest --coverage --      - run: npx jest --coverage --coverageThreshold '{"global":{"branches":90,"functions":90,"lines":90,"statements":90}}'

  if: failure()
  run: |
    if [ -z "${{ secrets.SLACK_CI_WEBHOOK }}" ]; then
      echo "SLACK_CI_WEBHOOK not set; skipping Slack notification."
    else
      curl -X POST -H 'Content-type: application/json'               --data '{"text":"‚ùå $GITHUB_WORKFLOW failed on $GITHUB_REF by $GITHUB_ACTOR"}'               ${{ secrets.SLACK_CI_WEBHOOK }}
    fi
