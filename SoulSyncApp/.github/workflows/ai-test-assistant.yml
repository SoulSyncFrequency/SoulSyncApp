
name: ai-test-assistant
on:
  schedule:
    - cron: '45 5 * * *'  # 05:45 UTC daily
  workflow_dispatch: {}
jobs:
  generate-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate test skeletons
        run: node backend/scripts/ai_test_assistant.ts
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(tests): generated contract test skeletons"
          title: "AI Test Assistant: generated contract test skeletons"
          body: "Automated test skeletons based on openapi.json"
          branch: "chore/ai-test-skeletons"
