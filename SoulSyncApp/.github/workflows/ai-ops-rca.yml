
name: ai-ops-rca
on:
  schedule:
    - cron: '15 6 * * *'  # 06:15 UTC daily
  workflow_dispatch: {}
jobs:
  rca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run RCA
        env:
          OPS_RCA_WEBHOOK: ${{ secrets.OPS_RCA_WEBHOOK }}
        run: |
          python backend/scripts/ai_ops_rca.py
