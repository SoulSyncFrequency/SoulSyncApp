name: "ğŸ¤– Android Build + Auto-Repair v6.4"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *' # noÄ‡ni build u 03:00 UTC

concurrency:
  group: build-aab-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    strategy:
      fail-fast: false
      max-parallel: 1

    steps:
      - name: ğŸ§¹ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: âš™ï¸ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: â˜ï¸ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: ğŸ§© Build Android App Bundle (.aab)
        id: build
        run: |
          set -e
          npm run build:aab || npm run build || echo "âš ï¸ fallback build triggered"

      - name: ğŸ” Verify artifact
        run: |
          if [ ! -f app-release.aab ]; then
            echo "âŒ Build failed â€” artifact not found"
            exit 1
          else
            echo "âœ… Artifact app-release.aab ready"
          fi

      - name: ğŸ“¦ Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.run_number }}
          path: app-release.aab
          retention-days: 7

  auto-repair:
    needs: build
    if: failure()
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ§° Attempt Auto-Repair
        run: |
          echo "ğŸ”„ Build failed â€” initiating auto-repair..."
          git fetch --all --prune
          npm cache clean --force
          npm ci || npm install
          npm run build:aab || echo "âš ï¸ second-pass repair run"

      - name: ğŸ§© Upload repaired artifact (if exists)
        if: success() && exists('app-release.aab')
        uses: actions/upload-artifact@v4
        with:
          name: repaired-app-${{ github.run_number }}
          path: app-release.aab
          retention-days: 3
