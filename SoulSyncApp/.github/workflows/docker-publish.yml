name: Docker Publish (backend)
on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/soulsyncfrequency/soulsyncapp-backend:latest
            ghcr.io/soulsyncfrequency/soulsyncapp-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
