
name: env-check
on:
  workflow_dispatch: {}
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node backend/scripts/check_env.ts
        env:
          JWT_SECRET: dummy
          CORS_ALLOWED_ORIGINS: https://example.com
