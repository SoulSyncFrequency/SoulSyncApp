name: E2E
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run E2E
        run: npm run test:e2e
        env:
          ADMIN_TOKEN: test
          ADMIN_JWT_SECRET: changeme
