image:
  repository: ghcr.io/your-org/soulsync-backend
  tag: "1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

env:
  NODE_ENV: production
  ADMIN_PURGE_ENABLED: "true"
  ADMIN_UI_ENABLED: "false"

secrets:
  REDIS_URL: "redis://redis:6379"
  ADMIN_TOKENS: "ops:REDACTED"
  METRICS_TOKEN: "REDACTED"

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

domain: soulsync.example.com
