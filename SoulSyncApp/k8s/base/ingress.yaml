apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: soulsync-app
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - app.<your-domain>
      secretName: soulsync-tls
  rules:
    - host: app.<your-domain>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: soulsync-app
                port:
                  number: 80
