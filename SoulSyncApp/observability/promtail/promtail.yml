server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: backend-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: backend
          __path__: /var/log/backend/*.log
  - job_name: frontend-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: frontend
          __path__: /var/log/frontend/*.log


pipeline_stages:
  - json:
      expressions:
        trace_id: trace_id
  - labels:
      trace_id:
