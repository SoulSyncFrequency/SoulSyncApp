server:
  http_listen_port: 3200
distributor:
  receivers:
    otlp:
      protocols:
        http:
ingester:
  max_block_bytes: 1_000_000
  max_block_duration: 5m
compactor:
  working_directory: /tmp/tempo
  compaction:
    block_retention: 24h
storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
